<mat-grid-list cols="10" rowHeight="100%">
    <mat-grid-tile colspan="2" >
        <div class="mainnavdiv">
            <button class="navbuttonfroI" [style.background-color]="colourI" type="button" mat-button (click)="mainnav('info')">
                INFO
            </button>

            <button class="navbutton" [style.background-color]="colourT" type="button" mat-button (click)="mainnav('timetable')">
                TIMETABLE
            </button>

            <button class="navbutton" [style.background-color]="colourA" type="button" mat-button (click)="mainnav('attandance')">
                ATTANDANCE
            </button>

            <button class="navbutton" [style.background-color]="colourB" type="button" mat-button (click)="logout()">
                LOGOUT
            </button>
            

    
        </div>
    </mat-grid-tile>

    <mat-grid-tile colspan="8" class="maingrid">
        <div class="mainright">
            <app-info id="info" [style.display]="infodiv"></app-info>
            <app-timetable id="timetable" [style.display]="ttdiv"></app-timetable>
            <app-attandance id="attandance" [style.display]="attdiv"></app-attandance>

        </div>
        
    </mat-grid-tile>
  </mat-grid-list>
