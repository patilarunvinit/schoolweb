<body class="testABC">
    <!-- <b>{{width}}</b> -->
    <mat-grid-list cols="10" rowHeight="100%">
        <mat-grid-tile [colspan]="colnav">
            <div class="mainnavdiv">
                <button class="navbuttonfroI" [style.background-color]="colourI" type="button" mat-button (click)="mainnav('info')">
                    INFO
                </button>
    
                <button class="navbutton" [style.background-color]="colourT" type="button" mat-button (click)="mainnav('timetable')">
                    TIMETABLE
                </button>
    
                <button class="navbutton" [style.background-color]="colourA" type="button" mat-button (click)="mainnav('attandance')">
                    ATTANDANCE
                </button>
    
                <button class="navbutton" [style.background-color]="colourN" type="button" mat-button (click)="mainnav('notification')" >
                    <div class="notification-icon">
                        <div class="notifiText">NOTIFICATION</div>

                        <img class="notlogo" [src]=notificationImg alt="Notification Icon">
                        
                        <b *ngIf="notificationCount==0; else Fal">
                        </b>
                        <ng-template #Fal>
                            <b *ngIf="notificationCount>=10; else size">
                                <span class="notification-badgeMore10">{{notificationCount}}</span>
                            </b>
                            <ng-template #size>
                                <span class="notification-badge">{{notificationCount}}</span>
    
                            </ng-template>
    
                        </ng-template>
                      </div>
                </button>
    
                <button class="navbutton" [style.background-color]="colourB" type="button" mat-button (click)="logout()">
                    LOGOUT
                </button>
                
    
        
            </div>
        </mat-grid-tile>



        <mat-grid-tile [colspan]="colmain" >
            <div class="Mnavdisplay">
                <div class="navoptionM" >
                    <mat-icon (click)="opennav()" class="mobinavcon" >dehaze</mat-icon>
                </div>
                <div class="navimaindivM" [style.display]="navbar">
                    <div class="closebotton">
                        <mat-icon (click)="closenav()" class="closeicon">clear</mat-icon>
                    </div>      
                     
                    <div class="mainnavdiv">
                        <button class="navbuttonfroI" [style.background-color]="colourI" type="button" mat-button (click)="mainnav('info')">
                            INFO
                        </button>
            
                        <button class="navbutton" [style.background-color]="colourT" type="button" mat-button (click)="mainnav('timetable')">
                            TIMETABLE
                        </button>
            
                        <button class="navbutton" [style.background-color]="colourA" type="button" mat-button (click)="mainnav('attandance')">
                            ATTANDANCE
                        </button>
            
                        <button class="navbutton" [style.background-color]="colourN" type="button" mat-button (click)="mainnav('notification')" >
                            <div class="notification-icon">
                                <div class="notifiText">NOTIFICATION</div>
                                <img class="notlogo" [src]=notificationImg alt="Notification Icon">
                                <b *ngIf="notificationCount==0; else Fal">
                                </b>
                                <ng-template #Fal>
                                    <span class="notification-badge">{{notificationCount}}</span>
            
                                </ng-template>
                              </div>
                        </button>
            
                        <button class="navbutton" [style.background-color]="colourB" type="button" mat-button (click)="logout()">
                            LOGOUT
                        </button>
                    </div>
                    
                </div>
            </div>

            <div class="mainright" [style.filter]="filterforback">
                <app-info  id="info" [style.display]="infodiv"></app-info>
                <app-timetable id="timetable" [style.display]="ttdiv"></app-timetable>
                <app-attandance id="attandance" [style.display]="attdiv"></app-attandance>
                <app-snotification id="notification" [style.display]="notdiv"></app-snotification>
               
            </div>
            
        </mat-grid-tile>
      </mat-grid-list>
     
    
</body>
