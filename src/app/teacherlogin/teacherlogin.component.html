<body class="testABC">
    <mat-grid-list cols="10" rowHeight="100%">
        <mat-grid-tile [colspan]="colnav" >
            <div class="mainnavdiv">
                <button class="navbuttonfroI" [style.background-color]="colourI" type="button" mat-button (click)="mainnav('tinfo')">
                    INFO
                </button>
    
                <button class="navbutton" [style.background-color]="colourA" type="button" mat-button (click)="mainnav('attendance')">
                    ATTENDANCE
                </button>
    
                <button class="navbutton" [style.background-color]="colourC" type="button" mat-button (click)="mainnav('tcomplaint')">
                    RAISE COMPLAINT
                </button>
    
                <button class="navbutton" [style.background-color]="colourL" type="button" mat-button (click)="logout()">
                    LOGOUT
                </button>
        
            </div>
        </mat-grid-tile>
    
        <mat-grid-tile [colspan]="colmain" class="maingrid">
            
            <div class="Mnavdisplay">
                <div class="navoptionM" >
                    <mat-icon (click)="opennav()" class="mobinavcon" >dehaze</mat-icon>
                </div>
                <div class="navimaindivM" [style.display]="navbar">
                    <div class="closebotton">
                        <mat-icon (click)="closenav()" class="closeicon">clear</mat-icon>
                    </div>      
                     
                    <div class="mainnavdiv">
                        <button class="navbuttonfroI" [style.background-color]="colourI" type="button" mat-button (click)="mainnav('tinfo')">
                            INFO
                        </button>
            
                        <button class="navbutton" [style.background-color]="colourA" type="button" mat-button (click)="mainnav('attendance')">
                            ATTENDANCE
                        </button>
            
                        <button class="navbutton" [style.background-color]="colourC" type="button" mat-button (click)="mainnav('tcomplaint')">
                            RAISE COMPLAINT
                        </button>
            
                        <button class="navbutton" [style.background-color]="colourL" type="button" mat-button (click)="logout()">
                            LOGOUT
                        </button>
                    </div>
                    
                </div>
            </div>
            



            <div class="mainright" [style.filter]="filterforback">
                <app-tinfo id="tinfo" [style.display]="infodiv"></app-tinfo>
                <app-tattendance [DataToInputforMyatt]="DataToInputforMyatt" id="tattan" [style.display]="tattan"></app-tattendance>
                <app-tcomplaint [DataToInput]="DataToInput" id="tcomplaint" [style.display]="comdiv"></app-tcomplaint>
    
            </div>
            
            
            
        </mat-grid-tile>
      </mat-grid-list>
</body>
